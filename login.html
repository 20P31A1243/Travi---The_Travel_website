<html>
<head>

<body>
    <div class="container">
      <a href="index.html"><button class="btn"><i class="fa-solid fa-arrow-left"></i> &nbsp;Back</button></a>
    </div>
<div class="container-fluid">
    <div class="row l1">
        <div class="col-md-2"></div>
        <div class="col-md-8  l2">
            <!-- <div class="bg-info"> -->
                <h4>Already Have an account, Sign in  Here</h4>
                
            <!-- </div> -->
            <h1>Sign in</h1>
            <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">Enter your email id above</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Remember me</label>
  </div>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal1">Submit</button><br><br>
  <p>Don't have an account </p>
<button type="button" class="btn btn-primary " data-toggle="modal" data-target="#myModal">Sign up</button>

  <!-- Modal 1 -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sign up</h4>
        </div>
        <div class="modal-body">
          <p>This is Static page sign up is future scope</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  <!--modal1 end -->
  <!--modal 2 start -->
  <div class="modal fade" id="myModal1" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sign in</h4>
        </div>
        <div class="modal-body">
          <p>This is Static page <b>sign in</b> is future scope</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  <!-- modal 2 end-->
</form>
        </div>
        <div class="col-md-2">
            

            <!--- registration form closing--->
